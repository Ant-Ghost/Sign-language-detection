<!DOCTYPE html>
<html>

<head>
    <title>Sign Language Detection </title>
    <nav class="navbar">
        <h1 class="navbar-title">Learn Sign Language</h1>
    </nav>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <!-- <h1>Learn Sign Language</h1> -->
    </header>

    <div class="container" id="main-body">
        <button class="sidebar-button">&#9776;</button>
        <div class="sidebar">
            <button class="close-button">&times;</button>
            <br>
            <br>
            <br>

            <div class="dropdown-buttons"></div>
        </div>
        <div class="selected-button"></div>

        <!-- learn -->
        <div id="learn-container"></div>

        <div class="video-container">
            <video id="video-player"></video>
            <button class="close-video-button">&times;</button>
        </div>

        <!-- practice -->
        <div class="recording-container">
            <!-- Video and timer section - initially hidden -->
            <video muted id="video" class="recorder" autoplay></video>
            <!-- Timer -->
            <div id="waitTimer"></div>
            <div id="timer">0 sec.</div>
            <p>Click the recording button to start</p>
            <button id="startBtn" onclick="StartRecording()">Start Recording</button>
            <button id="submit" onclick="SubmitVideo()">Submit Video</button>
            <div>
                Answer: <span id="answer"></span>
            </div>
        </div>
        <br>
        <br>
        <!-- Video Preview -->
        <div class="preview-container">
            <video id="preview"></video>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
